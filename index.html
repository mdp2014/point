<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Compteur - Timer minimal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #e0e7ff 0%, #b2f7ef 100%);
            margin: 0;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            color: #1e3a8a;
            margin-top: 40px;
        }
        .timer-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }
        .timer-display {
            font-size: 3rem;
            font-weight: bold;
            color: #1e3a8a;
            margin: 40px 0 20px 0;
            letter-spacing: 2px;
            background: #fff;
            border-radius: 15px;
            padding: 18px 38px;
            box-shadow: 0 2px 8px #60a5fa30;
            border: 2px solid #3b82f6;
            min-width: 190px;
            text-align: center;
        }
        .progress-bar-bg {
            width: 350px;
            max-width: 90vw;
            height: 28px;
            background: #e5e7eb;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 2px 8px #60a5fa30;
            margin-bottom: 30px;
            border: 2px solid #3b82f6;
        }
        .progress-bar-fg {
            height: 100%;
            background: linear-gradient(90deg, #38bdf8 0%, #3b82f6 100%);
            transition: width 1s linear;
        }
        .ajoutjoueur {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            gap: 10px;
        }
        #playerName {
            border: 2px solid #60a5fa;
            border-radius: 8px;
            padding: 12px;
            font-size: 1.15rem;
            width: 300px;
            background-color: #f1f5f9;
            color: #111827;
            box-shadow: 1px 2px 8px #4f46e520;
            outline: none;
            transition: border-color 0.2s;
        }
        #playerName:focus {
            border-color: #2563eb;
            background: #fff;
        }
        button {
            padding: 10px 18px;
            font-size: 1rem;
            background-color: #3b82f6;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 2px;
            font-weight: 500;
            transition: background 0.15s, transform 0.1s;
            box-shadow: 0 2px 8px #0001;
        }
        button:hover {
            background-color: #2563eb;
            transform: translateY(-2px) scale(1.05);
        }
        table {
            width: 90%;
            max-width: 900px;
            margin: 30px auto;
            border-collapse: collapse;
            box-shadow: 0px 8px 32px 0px #4f46e540;
            background: rgba(255,255,255,0.95);
            border-radius: 12px;
            overflow: hidden;
        }
        th, td {
            padding: 18px 10px;
            border-bottom: 1px solid #e5e7eb;
            text-align: center;
            font-size: 1.15rem;
        }
        th {
            background: linear-gradient(90deg, #3b82f6 60%, #38bdf8 100%);
            color: #fff;
            border: none;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }
        tr:last-child td {
            border-bottom: none;
        }
        .btn-danger {
            background: #ef4444;
        }
        .btn-danger:hover {
            background: #b91c1c;
        }
        @media (max-width: 600px) {
            .progress-bar-bg { width: 97vw; }
            table, .ajoutjoueur { width: 99%; flex-direction: column;}
            #playerName { width: 100%; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <h1>Tableau des scores</h1>
    <div id="mainSection">
        <table id="scoreTable">
            <thead>
                <tr>
                    <th>Joueur</th>
                    <th>Points</th>
                    <th>Paniers / Actions</th>
                </tr>
            </thead>
            <tbody id="players"></tbody>
        </table>
        <div class="ajoutjoueur" id="ajoutJoueurDiv">
            <input type="text" id="playerName" placeholder="Ajouter un joueur">
            <button id="addButton">Ajouter</button>
        </div>
    </div>
    <div id="timerSection" class="timer-section" style="display:none;">
        <div class="timer-display" id="timerDisplay">10:00</div>
        <div class="progress-bar-bg">
            <div class="progress-bar-fg" id="progressBar" style="width:100%"></div>
        </div>
    </div>
    <audio id="timerSound">
        <source src="https://cdn.pixabay.com/audio/2022/10/16/audio_12b5b3b2e9.mp3" type="audio/mp3">
    </audio>
<script>
let players = [];
const playerNameInput = document.getElementById("playerName");
const addButton = document.getElementById("addButton");
const playersTbody = document.getElementById("players");
const mainSection = document.getElementById("mainSection");
const timerSection = document.getElementById("timerSection");
const timerDisplay = document.getElementById("timerDisplay");
const progressBar = document.getElementById("progressBar");
const timerSound = document.getElementById("timerSound");

let timerInterval = null;
let timerTimeLeft = 600;
let timerDuration = 10; // en minutes

playerNameInput.addEventListener("keydown", function(event) {
    if (event.key === 'Enter') addPlayer();
});
addButton.addEventListener("click", addPlayer);

function addPlayer() {
    const playerName = playerNameInput.value.trim();
    if (playerName === "") return;
    players.push({ name: playerName, score: 0 });
    playerNameInput.value = "";
    updateTable();
    if (players.length === 1) launchMinimalTimer();
}

function deletePlayer(index) {
    players.splice(index, 1);
    updateTable();
}

function updateTable() {
    playersTbody.innerHTML = "";
    players.forEach((player, index) => {
        const row = document.createElement("tr");
        const nameCell = document.createElement("td");
        nameCell.textContent = player.name;

        const scoreCell = document.createElement("td");
        scoreCell.textContent = player.score;

        const actionsCell = document.createElement("td");

        const plus1Button = document.createElement("button");
        plus1Button.textContent = "+1";
        plus1Button.addEventListener("click", () => {
            player.score += 1;
            updateTable();
        });

        const minus1Button = document.createElement("button");
        minus1Button.textContent = "-1";
        minus1Button.addEventListener("click", () => {
            player.score -= 1;
            updateTable();
        });

        const deleteButton = document.createElement("button");
        deleteButton.textContent = "Supprimer";
        deleteButton.className = "btn-danger";
        deleteButton.addEventListener("click", () => {
            deletePlayer(index);
        });

        actionsCell.appendChild(plus1Button);
        actionsCell.appendChild(minus1Button);
        actionsCell.appendChild(deleteButton);

        row.appendChild(nameCell);
        row.appendChild(scoreCell);
        row.appendChild(actionsCell);

        playersTbody.appendChild(row);
    });
}

function launchMinimalTimer() {
    // Cache tout sauf le timer minimal
    mainSection.style.display = "none";
    timerSection.style.display = "flex";
    timerDuration = 10; // minutes (modifiable ici)
    timerTimeLeft = timerDuration * 60;
    updateTimerDisplayAndBar();
    if (timerInterval) clearInterval(timerInterval);
    timerInterval = setInterval(() => {
        if (timerTimeLeft > 0) {
            timerTimeLeft--;
            updateTimerDisplayAndBar();
            if (timerTimeLeft === 0) {
                clearInterval(timerInterval);
                timerDisplay.textContent = "⏰ TEMPS ÉCOULÉ !";
                progressBar.style.width = "0%";
                timerSound.pause();
                timerSound.currentTime = 0;
                timerSound.play().catch(()=>{});
            }
        }
    }, 1000);
}

function updateTimerDisplayAndBar() {
    const min = Math.floor(timerTimeLeft / 60);
    const sec = timerTimeLeft % 60;
    timerDisplay.textContent = `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
    const percent = (timerTimeLeft / (timerDuration * 60)) * 100;
    progressBar.style.width = percent + "%";
}

updateTable();
</script>
</body>
</html>
