<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tableau des scores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F2F2F2;
        }
        h1 {
            margin-left: 10%;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            box-shadow: 0px 2px 5px #999;
            background-color: #FFFFFF;
            color: #333333;
        }
        th, td {
            padding: 10px;
            border: 1px solid #CCCCCC;
            text-align: center;
            font-weight: bold;
            font-size: 20px;
        }
        th, tfoot {
            background-color: #0079fc;
            color: #FFFFFF;
        }
        button {
            padding: 15px;
            font-size: 16px;
            background-color: #0079fc;
            color: #FFFFFF;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-right: 0.75%;
        }
        button:hover {
            background-color: #0F7DC2;
        }
        .ajoutjoueur {
            margin-left: 10%;
            margin-top: 1%;
        }
        #playerName {
            border: solid;
            border-radius: 10px;
            padding: 10px;
            font-size: 20px;
            margin-right: 10px;
            background-color: #F2F2F2;
            color: #000000;
            border-color: black;
            border-width: 2px;
            width: 75%;
            box-shadow: 2px 2px 2px #F6F6F6;
        }
    </style>
</head>
<body>
    <br>
    <h1>Tableau des scores</h1>
    <br>
    <table>
        <thead>
            <tr>
                <th>Joueur</th>
                <th>Points</th>
                <th>Paniers en plus</th>
            </tr>
        </thead>
        <tbody id="players">
        </tbody>
    </table>
    <br>
    <div class="ajoutjoueur">
        <input type="text" id="playerName" placeholder="Ajouter un joueur">
        <button id="addButton">Ajouter</button>
    </div>
    <script>
        let players = [];
        const playerNameInput = document.getElementById("playerName");
        const addButton = document.getElementById("addButton");

        playerNameInput.addEventListener("keydown", function(event) {
            if (event.key === 'Enter') {
                addPlayer();
            }
        });
        addButton.addEventListener("click", addPlayer);

        function addPlayer() {
            const playerName = playerNameInput.value.trim();
            if (playerName === "") {
                return;
            }
            players.push({
                name: playerName,
                score: 0
            });
            playerNameInput.value = "";
            updateTable();
        }

        function deletePlayer(index) {
            players.splice(index, 1);
            updateTable();
        }

        function updateTable() {
            const tableBody = document.getElementById("players");
            tableBody.innerHTML = "";

            players.forEach((player, index) => {
                const row = document.createElement("tr");
                const nameCell = document.createElement("td");
                nameCell.textContent = player.name;

                const scoreCell = document.createElement("td");
                scoreCell.textContent = player.score;

                const actionsCell = document.createElement("td");

                const plus1Button = document.createElement("button");
                plus1Button.textContent = "+1";
                plus1Button.addEventListener("click", () => {
                    player.score += 1;
                    updateTable();
                });

                const plus2Button = document.createElement("button");
                plus2Button.textContent = "+2";
                plus2Button.addEventListener("click", () => {
                    player.score += 2;
                    updateTable();
                });

                const plus3Button = document.createElement("button");
                plus3Button.textContent = "+3";
                plus3Button.addEventListener("click", () => {
                    player.score += 3;
                    updateTable();
                });

                const minus1Button = document.createElement("button");
                minus1Button.textContent = "-1";
                minus1Button.addEventListener("click", () => {
                    if (player.score > 0) {
                        player.score -= 1;
                        updateTable();
                    }
                });

                actionsCell.appendChild(plus1Button);
                actionsCell.appendChild(plus2Button);
                actionsCell.appendChild(plus3Button);
                actionsCell.appendChild(minus1Button);

                const deleteButton = document.createElement("button");
                deleteButton.textContent = "Supprimer";
                deleteButton.addEventListener("click", () => {
                    deletePlayer(index);
                });

                actionsCell.appendChild(deleteButton);

                row.appendChild(nameCell);
                row.appendChild(scoreCell);
                row.appendChild(actionsCell);

                tableBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
