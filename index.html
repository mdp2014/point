<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Scores baby fooooooot !!!</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #e0e7ff 0%, #b2f7ef 100%);
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            margin: 40px auto 20px auto;
            text-align: center;
            color: #1e3a8a;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }
        table {
            width: 90%;
            max-width: 900px;
            margin: 30px auto;
            border-collapse: collapse;
            box-shadow: 0px 8px 32px 0px #4f46e540;
            background: rgba(255,255,255,0.95);
            border-radius: 12px;
            overflow: hidden;
        }
        th, td {
            padding: 18px 10px;
            border-bottom: 1px solid #e5e7eb;
            text-align: center;
            font-size: 1.15rem;
        }
        th {
            background: linear-gradient(90deg, #3b82f6 60%, #38bdf8 100%);
            color: #fff;
            border: none;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }
        tr:last-child td {
            border-bottom: none;
        }
        button {
            padding: 10px 18px;
            font-size: 1rem;
            background-color: #3b82f6;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 2px;
            font-weight: 500;
            transition: background 0.15s, transform 0.1s;
            box-shadow: 0 2px 8px #0001;
        }
        button:hover {
            background-color: #2563eb;
            transform: translateY(-2px) scale(1.05);
        }
        .btn-danger {
            background: #ef4444;
        }
        .btn-danger:hover {
            background: #b91c1c;
        }
        .ajoutjoueur {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            margin-bottom: 40px;
            gap: 10px;
        }
        #playerName {
            border: 2px solid #60a5fa;
            border-radius: 8px;
            padding: 12px;
            font-size: 1.15rem;
            width: 300px;
            background-color: #f1f5f9;
            color: #111827;
            box-shadow: 1px 2px 8px #4f46e520;
            outline: none;
            transition: border-color 0.2s;
        }
        #playerName:focus {
            border-color: #2563eb;
            background: #fff;
        }
        @media (max-width: 600px) {
            table, .ajoutjoueur {
                width: 99%;
                flex-direction: column;
            }
            #playerName {
                width: 100%;
                font-size: 1rem;
            }
        }
        .score-negative {
            color: #ef4444;
            font-weight: bold;
        }
        .score-positive {
            color: #059669;
            font-weight: bold;
        }
        .score-zero {
            color: #64748b;
        }
    </style>
</head>
<body>
    <h1>Tableau des scores</h1>
    <table>
        <thead>
            <tr>
                <th>Joueur</th>
                <th>Points</th>
                <th>Paniers / Actions</th>
            </tr>
        </thead>
        <tbody id="players"></tbody>
    </table>
    <div class="ajoutjoueur">
        <input type="text" id="playerName" placeholder="Ajouter un joueur">
        <button id="addButton">Ajouter</button>
    </div>
    <script>
        let players = [];
        const playerNameInput = document.getElementById("playerName");
        const addButton = document.getElementById("addButton");

        playerNameInput.addEventListener("keydown", function(event) {
            if (event.key === 'Enter') {
                addPlayer();
            }
        });
        addButton.addEventListener("click", addPlayer);

        function addPlayer() {
            const playerName = playerNameInput.value.trim();
            if (playerName === "") return;
            players.push({ name: playerName, score: 0 });
            playerNameInput.value = "";
            updateTable();
        }

        function deletePlayer(index) {
            players.splice(index, 1);
            updateTable();
        }

        function getScoreClass(score) {
            if (score < 0) return 'score-negative';
            if (score > 0) return 'score-positive';
            return 'score-zero';
        }

        function updateTable() {
            const tableBody = document.getElementById("players");
            tableBody.innerHTML = "";

            players.forEach((player, index) => {
                const row = document.createElement("tr");

                const nameCell = document.createElement("td");
                nameCell.textContent = player.name;

                const scoreCell = document.createElement("td");
                scoreCell.textContent = player.score;
                scoreCell.className = getScoreClass(player.score);

                const actionsCell = document.createElement("td");

                const plus1Button = document.createElement("button");
                plus1Button.textContent = "+1";
                plus1Button.title = "Ajouter 1 point";
                plus1Button.addEventListener("click", () => {
                    player.score += 1;
                    updateTable();
                });

                const plus2Button = document.createElement("button");
                plus2Button.textContent = "+2";
                plus2Button.title = "Ajouter 2 points";
                plus2Button.addEventListener("click", () => {
                    player.score += 2;
                    updateTable();
                });

                const plus3Button = document.createElement("button");
                plus3Button.textContent = "+3";
                plus3Button.title = "Ajouter 3 points";
                plus3Button.addEventListener("click", () => {
                    player.score += 3;
                    updateTable();
                });

                const minus1Button = document.createElement("button");
                minus1Button.textContent = "-1";
                minus1Button.title = "Retirer 1 point";
                minus1Button.addEventListener("click", () => {
                    player.score -= 1; // Permet les scores nÃ©gatifs
                    updateTable();
                });

                actionsCell.appendChild(plus1Button);
                actionsCell.appendChild(plus2Button);
                actionsCell.appendChild(plus3Button);
                actionsCell.appendChild(minus1Button);

                const deleteButton = document.createElement("button");
                deleteButton.textContent = "Supprimer";
                deleteButton.className = "btn-danger";
                deleteButton.title = "Supprimer ce joueur";
                deleteButton.addEventListener("click", () => {
                    deletePlayer(index);
                });

                actionsCell.appendChild(deleteButton);

                row.appendChild(nameCell);
                row.appendChild(scoreCell);
                row.appendChild(actionsCell);

                tableBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
